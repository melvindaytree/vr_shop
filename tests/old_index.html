<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>

    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
         <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
        <img id="sechelt" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
         <img id="shoe" crossorigin="" src="http://melvindaytree.com/blog/vr/img/shoe.png">
         <img id="shoe2" crossorigin="" src="http://melvindaytree.com/blog/vr/img/shoe2.png">
         <img id="shoe3" crossorigin="" src="http://melvindaytree.com/blog/vr/img/shoe3.png">
         <img id="shoe4" crossorigin="" src="http://melvindaytree.com/blog/vr/img/shoe4.png">
         <img id="shoe5" crossorigin="" src="http://melvindaytree.com/blog/vr/img/shoe5.png">

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="15" src=""></a-sky>

      <!-- Navigation -->

      <a-sphere id="swap" color="cadetblue" radius=".2" rotation="0 0 0" position=".5 -1 -6"></a-sphere>
       <a-sphere color="cadetblue" radius=".2" rotation="0 0 0" position="0 -1 -6"></a-sphere>
      <a-sphere color="cadetblue" radius=".2" rotation="0 0 0" position="-.5 -1 -6"></a-sphere>

      <!-- Image links. -->
 

      <a-entity id="links" layout="type: circle; radius: 4; margin: .5;" position="0 0 -2">
        <a-entity id="img1" template="src: #link" look-at="[camera]" data-src="#cubes" data-thumb="#shoe" rotation="0 -90 0"></a-entity>
      <!--  <a-entity template="src: #link" look-at="[camera]" data-src="#city" data-thumb="#shoe2" rotation="0 -120 0"></a-entity> -->
        <a-image id="testimg" src="http://melvindaytree.com/blog/vr/img/shoe2.png" rotation="0 -120 0"></a-image>
        <a-entity template="src: #link" look-at="[camera]" data-src="#sechelt" data-thumb="#shoe3" rotation="0 180 0"></a-entity>
        <a-entity template="src: #link" look-at="[camera]" data-src="#cubes" data-thumb="#shoe4" rotation="0 120 0"></a-entity>
        <a-entity template="src: #link" look-at="[camera]" data-src="#city" data-thumb="#shoe5" rotation="0 90 0"></a-entity>
        <a-entity template="src: #link" look-at="[camera]" data-src="#sechelt" data-thumb="#shoe" rotation="0 45 0"></a-entity>
        <a-entity template="src: #link" look-at="[camera]" data-src="#cubes" data-thumb="#shoe2"></a-entity>
        <a-entity template="src: #link" look-at="[camera]" data-src="#sechelt" data-thumb="#shoe4" rotation="0 -45 0"></a-entity>
      </a-entity>

      <a-entity id="texts" layout="type: circle; radius: 4.5; margin: .5;" position="0 0.5 -2">
        <a-entity text="color:black; opacity:1; value:Dr. Martins; width:3.5; align:center;" rotation="0 -90 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:Stahl; width:3.5; align:center;" rotation="0 -120 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:Tahoe; width:3.5; align:center;" rotation="0 180 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:Wingtip; width:3.5; align:center;" rotation="0 120 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:Oxford; width:3.5; align:center;" rotation="0 90 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:Sperry; width:3.5; align:center;" rotation="0 45 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:Timbs; width:3.5; align:center;"></a-entity>
        <a-entity text="color:black; opacity:1; value:Shoe; width:3.5; align:center;" rotation="0 -45 0"></a-entity>   
      </a-entity>

      <a-entity id="prices" layout="type: circle; radius: 4.5; margin: .5;" position="0 1 -2">
        <a-entity text="color:black; opacity:1; value:$180; width:3.5; align:center;" rotation="0 -90 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:$80; width:3.5; align:center;" rotation="0 -120 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:$95; width:3.5; align:center;" rotation="0 180 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:$200; width:3.5; align:center;" rotation="0 120 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:$56; width:3.5; align:center;" rotation="0 90 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:$99; width:3.5; align:center;" rotation="0 45 0"></a-entity>
        <a-entity text="color:black; opacity:1; value:$201; width:3.5; align:center;"></a-entity>
        <a-entity text="color:black; opacity:1; value:$97; width:3.5; align:center;" rotation="0 -45 0"></a-entity>   
      </a-entity>
        </a-entity>



      <!-- Camera + cursor. -->
      <a-entity id="user" camera look-controls position="0 0 -3.5">
        <a-cursor id="cursor" color="black"></a-cursor>
        <!-- <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor> -->
      </a-entity>
    </a-scene>

     <script src="js/shop.js"></script>
  </body>
</html>
